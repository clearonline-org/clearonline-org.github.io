<div id="mapdiv" style="width: 100vw; height: 100vh;"></div>


<md-card class="fill-page blue-sky" style="position: absolute; top: 40%; left: 40%;">
  <div class="vertical-wrapper">
    <div class="vertical-center">
      <span class="top-corner">{{countryName}}</span>
      <div class="box title" *ngIf="!initializing">
        {{endOfYear | amDifference: today :'seconds' }}
      </div>
      <div class="box description" *ngIf="!initializing">
        {{endOfYear | amTimeAgo}}
      </div>
    </div>
  </div>

<div class="cover-all"></div>

</md-card>
